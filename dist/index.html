<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
    <script defer src="bundle.999bb81636c6d2ae717c.js"></script></head>
    <body>
        <div id="main-container">
            <header>
                <h1>To Do List!</h1>
            </header>
            <section id="projects-section-container">
                <h2 id="projects-section-header">Projects:</h2>
                <button id="add-project-button">+ Add New Project</button>
                <ul id="projects-list">
                    <li></li>
                </ul>
            </section>
            <section id="tasks-section-container">
                <h2 id="tasks-section-header">Tasks:</h2>
                <button id="add-task-button">+ Add New Task</button>
                <ul id="tasks-list"></ul>
            </section>
            <footer>
                <p>
                    Created by Derek Y for The Odin Project - To Do List Project
                </p>
            </footer>
        </div>
        <div id="modal">
            <div id="modal-card">
                <div id="modal-header"></div>
            </div>
        </div>
    </body>
</html>
